<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RootUrlTest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/root-url-test.css">

  </head>
  <body>

    <h1>Hello World!</h1>

    <a href="/root/" class="go-to">Go to ember</a>

    <script src="assets/vendor.js"></script>
    <script src="assets/root-url-test.js"></script>

    <script type="text/javascript">
      var stateObj = { foo: "bar" };

      $(document).on('click', '.go-to', function(ev) {
        ev.preventDefault();
        var url = $(ev.target).attr('href');
        window.history.pushState(stateObj, 'RootUrlTest', url);
        // Let's pretend somehow the `popstate` event was trigger. Maybe clicked the "Back" button
        $(window).trigger('popstate');
      })

    </script>

  </body>
</html>
